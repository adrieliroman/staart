<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Start</title>
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    
</head>
<body>
<div class="main-container">
    <!--duas classes na mesma tag no html, apenas separar por espaço-->
        <div class="container center">
            <div class="main">
                <h1 class="main-title" i><img src="favicon_io/favicon.ico" alt="simbolo alta tensão"></i> Flash</h1>
                <h2 class="second-title">Aprenda de forma rápida simples e divertida o vocabulário técnico</h2>
                <p class="description">No cartão você encontrará palavras e expressões que irá utilizar no seu dia a dia como dev. Aproveite para testar seus conhecimentos e fixar o significado.</p>

                <div class="btn">
                    <!--sempre colocar parenteses-->
                    <button onclick="search()" class="main-btn">Próxima pergunta</button>
                    <button onclick="showAnswer()" class="main-btn">Revelar Resposta</button>
                </div>
            </div>
        </div>
    <div id="card-container" class="container center">
        
    </div>
</div>
</body>
<script src="js/index.js"> </script>
</html>
